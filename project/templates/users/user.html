<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel użytkownika</title>
</head>
<body>

    <h2>Panel użytkownika</h2>

    <h3>Witaj, {{ user.username }}!</h3> <!-- Wyświetla nazwę użytkownika -->
    <p><strong>Email:</strong> {{ user.email }}</p> <!-- Wyświetla email -->
    <p><strong>Imię:</strong> {{ user.first_name }}</p> <!-- Wyświetla imię -->
    <p><strong>Data ostatniego logowania:</strong> {{ user.last_login }}</p> <!-- Wyświetla ostatnie logowanie -->

    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Wyloguj się</button>
    </form>

</body>
</html>
